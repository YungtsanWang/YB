    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ===== Header ===== */
        header {
            background-color: #007ACC;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {

        }

            text-decoration: none;

        }

        }

        }

        h2 {
            color: #007ACC;
        }

        /* ===== 产品展示 ===== */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-grid img,
        .product-grid video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* ===== Footer ===== */
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 15px;
            color: #555;
            margin-top: 40px;
        }
